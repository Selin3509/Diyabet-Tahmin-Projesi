<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyabet Tahmin Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('beslenme.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        .form-control {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #004080;
            background-color: #f0f8ff;
            color: #004080;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        label {
            font-weight: bold;
            font-size: 17px;
            color: #004080;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #004080);
            color: white;
            font-size: 18px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #002f6c);
        }
        .result {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diyabet Tahmin Sitesi</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label>Hamilelik Sayısı:</label>
                <input type="number" name="pregnancies" class="form-control" placeholder="Örn: 2" min="0" required>
            </div>
            <div class="mb-3">
                <label>Glikoz Seviyesi:</label>
                <input type="number" name="glucose" class="form-control" placeholder="Örn: 120" min="1" required>
            </div>
            <div class="mb-3">
                <label>Kan Basıncı (Tansiyon):</label>
                <input type="number" name="bloodpressure" class="form-control" placeholder="Örn: 80" min="1" required>
            </div>
            <div class="mb-3">
                <label>Deri Kalınlığı:</label>
                <input type="number" name="skinthickness" class="form-control" placeholder="Örn: 20" min="0" required>
            </div>
            <div class="mb-3">
                <label>İnsülin Seviyesi:</label>
                <input type="number" name="insulin" class="form-control" placeholder="Örn: 85" min="0" required>
            </div>
            <div class="mb-3">
                <label>Vücut Kitle İndeksi (BMI):</label>
                <input type="number" step="0.1" name="bmi" class="form-control" placeholder="Örn: 24.5" min="0" required>
            </div>
            <div class="mb-3">
                <label>Ailede Diyabet Geçmişi (Oran - 0.0 ile 2.5 arası):</label>
                <input type="number" step="0.01" name="dpf" class="form-control" placeholder="Örn: 0.5" min="0" max="2.5" required>
            </div>
            <div class="mb-3">
                <label>Yaş:</label>
                <input type="number" name="age" class="form-control" placeholder="Örn: 35" min="1" required>
            </div>
            <button type="submit" class="btn btn-custom">Tahmin Yap</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
